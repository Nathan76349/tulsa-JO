<!DOCTYPE html>
<html lang="en">
<head>

    <title>Participants - JO de Tulsa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css - Ajouter les styles spécifiques aux participants ici */
        .participants {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .participant-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .participant-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .participant-info {
            padding: 10px;
        }

        .participant-info h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .participant-info p {
            margin: 0;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>

    <header>
        <h1>JO de Tulsa sur Minecraft</h1>

                <div class="participant-card">
